<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit User</title>
    <link rel="stylesheet" href="/stylesheets/style1.css">
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5" >
        <h1>Edit User</h1>
        <form action="/user/updateUser/" method="POST" action="/saveChange" id="admiHand">
            <div class="mb-3">
                <label for="fullName" class="form-label">Full Name</label>
                <input type="text" class="form-control" id="fullName" name="fullName" value="" required>
            </div>
            <div class="mb-3">
                <label for="batch" class="form-label">BroCamp Batch</label>
                <input type="text" class="form-control" id="batch" name="batch" value="" required>
            </div>
            <div class="mb-3">
                <label for="phone" class="form-label">Mobile</label>
                <input type="text" class="form-control" id="phone" name="phone" value="" required>
            </div>
            <div class="mb-3">
                <label for="username" class="form-label">Username</label>
                <input type="text" class="form-control" id="username" name="username" value="" required>
            </div>
            <button type="submit" class="btn btn-primary">Save Changes</button>
        </form>
    </div>
   <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

    <style>

        #admiHand{
    box-shadow: 10px 10px 30px red;  
}
    </style>
</body>
</html>
